<div fxLayout="column" class="zero fullScreen" fxLayoutAlign="center center">
  <div fxFlex="33" class="one">
    <mat-card class="auth-card">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="credentials.email" name="email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Password" [(ngModel)]="credentials.password" name="password">
          </mat-form-field>
        </form>
        <button mat-raised-button (click)="login()" color="primary">
          Login
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
