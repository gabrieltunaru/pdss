<div fxLayout="column" class="zero fullScreen" fxLayoutAlign="center center">
  <div fxFlex="33" class="one">
    <mat-card class="auth-card">
      <mat-card-header>Create election</mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Type</mat-label>
          <mat-select [(ngModel)]="election.type">
            <mat-option value="referendum">Referendum</mat-option>
            <mat-option value="election">Election</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" [(ngModel)]="election.title" name="title">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description" [(ngModel)]="election.description">
        </mat-form-field>
        <mat-slide-toggle [(ngModel)]="election.isReferendum">Is referendum?</mat-slide-toggle>
      </mat-card-content>
      <mat-card-footer>
        <button mat-button (click)="create()"> Create</button>

      </mat-card-footer>
    </mat-card>
  </div>
</div>
