<h2 class="title">Elections results</h2>
<div fxLayout="row wrap" fxLayoutGap="30px grid" fxLayoutAlign="center" class="container" >

  <div *ngFor="let election of elections" (click)="goToElection(election)">
    <app-election-to-vote [election]="election" [user]="{}"></app-election-to-vote>
  </div>
</div>
