<mat-card class="election">
  <mat-card-title>
    {{election.title}}
  </mat-card-title>
  <mat-card-content>
    <p>{{election.description}}</p>
    <p *ngIf="!election.isReferendum">{{election.candidates.length}} candidates</p>
    <p *ngIf="election.isReferendum">Referendum</p>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button (click)="switchActive()" *ngIf="!isComponentCandidate"
            [color]="election.isActive? 'warn':'primary'">{{election.isActive ? "Close" : "Open"}}
      election
    </button>
    <button mat-raised-button (click)="this.candidate()" *ngIf="isComponentCandidate && !isAlreadyCandidate" color="primary">Candidate</button>
  </mat-card-footer>
</mat-card>
